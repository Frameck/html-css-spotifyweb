<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- main container -->
        <div class="main-container">
            <!-- container for the sidebar -->
            <div class="main-container-left">
                <div class="main-container-left-top">
                    <div></div>
                    <div class="nav-left-img">
                        <a href="#">
                            <img src="img/home.svg" alt="home-icon">
                            <span>Home</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="img/search.svg" alt="search-icon">
                            <span>Cerca</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="img/libreria.svg" alt="library-icon">
                            <span>La tua libreria</span>
                        </a>
                    </div>
                </div>

                <div class="main-container-left-middle">
                    <h4>Playlist</h4>
                    <div>
                        <div>
                            <i class="fas fa-plus"></i>
                        </div>
                        <span>Crea Playlist</span>
                    </div>
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>

                <div class="main-container-left-bottom">
                    <div>
                        <a href="#">
                            <img src="img/download.svg" alt="download-icon">
                            <span>Installa app</span>
                        </a>
                    </div>
                    <hr>
                    <div>
                        <a href="#">
                            <img src="img/profile.svg" alt="profile-icon">
                            <span>John Doe</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- container for the albums -->
            <div class="main-container-right">

            </div>
        </div>

        <!-- container for music controls with static height at the bottom -->
        <div class="controls-container">
            <div class="current-playing-song">
                <div class="current-playing-song-album-cover">
                    <img src="img/sinister.jpeg" alt="sinister-album-cover">
                </div>
                <span>Sinister</span>
                <span>Brano Nome</span>
                <div class="current-playing-song-buttons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>

            <div class="music-controls">
                <div class="music-controls-buttons">
                    <i class="fas fa-random"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="music-controls-progress-bar">
                    <span>0:25</span>
                    <div class="progress-bar">
                        <div class="progress-bar-overlay"></div>
                        <div class="progress-bar-indicator"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>

            <div class="volume-buttons">
                <i class="fas fa-list"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-bar-overlay"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
